<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập 1] Xây dựng layout trang admin</title>
    <script src="https://kit.fontawesome.com/57857fb87b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container d-flex">
        <div class="sidebar" id="side_nav">
            <div class="header-box1 mt-3">
                <h1 class="fs-5"><span class="bg-secondary text-dark rounded-circle shadow px-3 py-2 me-2">A</span><span
                        class="text-white">Admin</span></h1>
                <button class="btn d-md-none d-block close-btn px-1 py-0 text-white"><i
                        class="fa-solid fa-bars"></i></button>
            </div>
            <hr class="text-white" style="margin-top: 2rem;">
            <div class="header-box2">
                <h1 class="fs-5"><span class="bg-secondary text-dark rounded-circle shadow px-4 py-2 me-2"></span><span
                        class="text-white">Nguyễn Thị B</span></h1>
            </div>
            <hr class="text-white" style="margin-top: 2rem;">
            <div class="box mx-1 my-2 d-flex">
                <input class="a form-control bg-dark border-secondary" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="b btn btn-outline-success bg-dark text-white border-secondary" type="submit"><i
                        class="fas fa-search"></i></button>
            </div>
            <ul class="list-unstyled px-4 ">
                <li>
                    <a href="#" class="text-white"><i class="fas fa-tachometer-alt pe-2"></i>Trang chủ</a>
                </li>
                <li>
                    <a href="#" class="text-white"><i class="fas fa-chart-pie pe-2"></i>Quản lý sản phẩm</a>
                </li>
                <li>
                    <a href="#" class="text-white"><i class="far fa-circle pe-2"></i>Danh sách</a>
                </li>
            </ul>
        </div>
        <div class="content"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
