<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập 1] Xây dựng layout trang admin</title>
    <script src="https://kit.fontawesome.com/57857fb87b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <!-- thanh menu -->
    <nav class="menu navbar navbar-expand-lg navbar-light bg-white fixed-top ">
        <div class="container-fluid">

            <button class="navbar-toggler " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                aria-controls="offcanvasExample">
                <span class="navbar-toggler-icon " data-bs-target="#offcanvasExample"></span>
            </button>

            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="page" href="#">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="#">Đăng xuất</a>
                    </li>
                </ul>
                <i class="fa-solid fa-magnifying-glass text-secondary"></i>
            </div>
        </div>
    </nav>
    <!-- thanh menu -->

    <!-- sidebar -->
    <div class="offcanvas offcanvas-start sidebar-nav bg-dark text-white" tabindex="-1" id="offcanvasExample"
        aria-labelledby="offcanvasExampleLabel">

        <div class="offcanvas-body p-1">
            <nav class="navbar-dark">
                <ul class="navbar-nav">
                    <li>
                        <div class="mt-2">
                            <h1 class="fs-5"><span
                                    class="bg-secondary text-dark rounded-circle shadow px-3 py-1 me-2"></span><span
                                    class="text-white">Admin</span></h1>
                        </div>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <div class="mt-2">
                            <h1 class="fs-5"><span
                                    class="bg-secondary text-dark rounded-circle shadow px-3 py-1 me-2"></span><span
                                    class="text-white">Nguyễn Thị B</span></h1>
                        </div>
                    </li>
                    <hr class="dropdown-divider">
                    <li>
                        <div class="input-group mb-3 px-1 mt-1">
                            <input type="text"
                                class="form-control bg-dark text-secondary border-1 border-secondary rounded-0"
                                placeholder="Search" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary border-1 border-secondary rounded-0" type="button"
                                id="button-addon2"><i class="fa-solid fa-magnifying-glass text-white"></i></button>
                        </div>
                    </li>
                    <li class="ms-3 my-2 me-3">
                        <a class="nav-link sidebar-link text-white fs-5" data-bs-toggle="collapse"
                            href="#collapseExample1" role="button" aria-expanded="false"
                            aria-controls="collapseExample">
                            <span class="me-2"><i class="fas fa-tachometer-alt"></i></span>
                            <span>Trang chủ</span>
                            <span class="r-icon ms-auto fs-6"><i class="fa-solid fa-chevron-down"></i></span>
                        </a>
                        <div class="collapse" id="collapseExample1">
                            <div>
                                <ul class="navbar-nav ps-3">
                                    <li>
                                        <a href="#" class="nav-link">
                                            <span>

                                            </span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="ms-3 my-2 me-3">
                        <a class="nav-link sidebar-link text-white fs-5" data-bs-toggle="collapse"
                            href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                            <span class="me-2"><i class="fas fa-chart-pie"></i></span>
                            <span>Quản lý sản phẩm</span>
                            <span class="r-icon ms-auto fs-6"><i class="fa-solid fa-chevron-down"></i></span>
                        </a>
                        <div class="collapse" id="collapseExample">
                            <div>
                                <ul class="navbar-nav ps-3">
                                    <li class="ms-3 my-2">
                                        <a href="#" class="fs-5 text-white">
                                            <span class="me-2"><i class="far fa-circle pe-2"></i></span>
                                            <span>Thêm mới</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="ms-3 my-2">
                        <a href="#" class="fs-5 text-white">
                            <span class="me-2"><i class="far fa-circle pe-2"></i></span>
                            <span>Danh sách</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- sidebar -->
    <main class="content mt-5 pt-3">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="tt me-1">
                        <div class="fw-bold fs-3">Trang chủ</div>
                        <div><a class="nav-link active" aria-current="page" href="#">Trang chủ</a></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 mb-3">
                    <div class="card text-white bg-info h-100">
                        <div class="card-body p-0">
                            <h5 class="card-title ms-3 mt-3 fw-bold fs-1">150</h5>
                            <p class="card-text p-3">
                                New order <i class="fa-solid fa-bag-shopping"></i>
                            </p>
                        </div>
                        <div class="card-footer text-center">
                            <span>More infor</span>
                            <span><i class="fa-solid fa-circle-right"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card text-white bg-success h-100 ">
                        <div class="card-body p-0">
                            <h5 class="card-title ms-3 mt-3 fw-bold fs-1">53%</h5>
                            <p class="card-text p-3">
                                Bounce rate <i class="fas fa-chart-bar"></i>
                            </p>
                            <div class="card-footer text-center">
                                <span>More infor</span>
                                <span><i class="fa-solid fa-circle-right"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card text-dark bg-warning h-100">
                        <div class="card-body p-0">
                            <h5 class="card-title ms-3 mt-3 fw-bold fs-1">44</h5>
                            <p class="card-text p-3">
                                User registrations <i class="fas fa-user"></i>
                            </p>
                            <div class="card-footer text-center">
                                <span>More infor</span>
                                <span><i class="fa-solid fa-circle-right"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card text-white bg-danger h-100">
                        <div class="card-body p-0">
                            <h5 class="card-title ms-3 mt-3 fw-bold fs-1">65</h5>
                            <p class="card-text p-3">
                                Unique Visitors <i class="fas fa-chart-pie"></i>
                            </p>
                            <div class="card-footer text-center">
                                <span>More infor</span>
                                <span><i class="fa-solid fa-circle-right"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="cr card-footer bg-white">
        <span>Copyright © 2022</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
